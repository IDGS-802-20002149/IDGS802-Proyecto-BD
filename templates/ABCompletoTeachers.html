{%extends "layout.html"%}

{%block content%}
    <div class="container-fluid">
        <div class="row my-3 text-white rounded-pill" style="background-color: rgba(0, 0, 0, 0.3);">
            <div class="col-10 mt-4 mb-3 text-center">
                <h3>Control de maestros del IDGS</h3>
            </div>
            <div class="col-2 mt-4">
                <a href="/formularioTeachers" class="btn btn-info rounded-pill"><i class="bi bi-plus-circle"></i> Agregar</a>
            </div>
        </div>
        
        <div class="row my-3 text-white rounded px-4 pt-4" style="background-color: rgba(0, 0, 0, 0.3);">
            <table class="table table-striped table-dark text-center">
                <thead>
                    <tr class="tr-head">
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Correo</th>
                        <th>Eliminar</th>
                        <th>Modificar</th>
                    </tr>
                </thead>
                <tbody>
                    {%for teach in teacher%}
                        <tr>
                            <td>{{teach[1]}}</td>
                            <td>{{teach[2]}}</td>
                            <td>{{teach[3]}}</td>
                            <td><a href="eliminarTeachers?id={{teach[0]}}" class="btn btn-danger"><i class="icon-trash icon-white"></i> Eliminar</a></td>
                            <td><a href="modificarTeachers?id={{teach[0]}}" class="btn btn-warning"><i class="icon-pencil icon-white"></i> Modificar</a></td>
                        </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
{%endblock%}
