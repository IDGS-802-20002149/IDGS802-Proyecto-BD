{%extends "layout.html"%}

{%block content%}
    <div class="col-xs-6">
        <form action="/eliminar" method="post" novalidate>
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
            {% from "_macros.html" import render_field %}
            <h3>Seguro que deseas eliminar este usuario</h3>
            <h3>{{form.id}}</h3>
            <h3>{{form.nombre}}</h3>
            <h3>{{form.apellidos}}</h3>
            <h3>{{form.email}}</h3>
            <input type="submit" class="btn btn-success" id="Eliminar" value="Eliminar" name="Eliminar">
            <a href="ABCompleto" class="btn btn-danger"><i class="icon-action-undo icon-white"></i>Cancelar</a>
        </form>
    </div>
    <div class="col-xs-6">
        <h3></h3>
    </div>
{%endblock%}
