<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Gestion</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>
    <body style="background-image: url('../static/img/fondo.jpg'); background-repeat: no-repeat; background-size: cover;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark top-0">
            <div class="collapse navbar-collapse" id="navbarNav">
                <h3 class="mx-2 text-white">UTL-IDGS</h3>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/index"><i class="bi bi-person-circle"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ABCompleto"><i class="bi bi-people-fill"></i> Alumnos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ABCompletoTeachers"><i class="bi bi-person-bounding-box"></i> Maestros</a>
                    </li>
                </ul>
            </div>
          </nav>
        <div class="my-3">
            {%with messages = get_flashed_messages()%}
                {%if messages%}
                    {%for message in messages%}
                        <div class="alert alert-success">
                            {{message}}
                        </div>
                    {%endfor%}
                {%endif%}
            {%endwith%}
        </div>
        <div class="container">
            {%block content%}
                
            {%endblock%}
        </div>
    </body>
</html>
